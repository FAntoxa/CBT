<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter username"
          class="form-control"
          (keyup.enter)="onSubmit()"
          (input)="onInputChange()"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
          <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter password"
          class="form-control"
          #passwordInput
          (keyup.enter)="onSubmit()"
          (input)="onInputChange()"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 3 characters</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading"
        class="login-button"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
