<div class="statistics-container">
  <button class="close-btn" (click)="onClose()">Закрыть</button>
  <h2>Статистика пользователя</h2>

  <div *ngIf="loading">Загрузка...</div>
  <div *ngIf="error">{{ error }}</div>

  <div *ngIf="!loading && !error">
    <div class="streak-info">
      <strong>Стрик положительных дней:</strong> {{ positiveStreak }}
    </div>

    <div class="chart-block">
      <h3>График настроения</h3>
      <canvas baseChart
              [data]="moodChartData"
              [type]="'line'">
      </canvas>
    </div>

    <div class="chart-block">
      <h3>График количества негативных мыслей</h3>
      <canvas baseChart
              [data]="negativeChartData"
              [type]="'bar'">
      </canvas>
    </div>
  </div>
</div>
